<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <!-- HTML结构 -->
    <div id="test-jquery">
        <p id="para-1" class="color-red">JavaScript</p>
        <p id="para-2" class="color-green">Haskell</p>
        <p class="color-red color-green">Erlang</p>
        <p name="name" class="color-black">Python</p>
        <form class="test-form" target="_blank" action="#0" onsubmit="return false;">
            <legend>注册新用户</legend>
            <fieldset>
                <p>
                    <label>名字:
                        <input name="name">
                    </label>
                </p>
                <p>
                    <label>邮件:
                        <input name="email">
                    </label>
                </p>
                <p>
                    <label>口令:
                        <input name="password" type="password">
                    </label>
                </p>
                <p>
                    <button type="submit">注册</button>
                </p>
            </fieldset>
        </form>

        <script>
            var selected = null;
            //  仅选择JavaScript
            // selected = $("#para-1");

            // 仅选择Erlang
            // selected = $(".color-red.color-green");

            // 选择JavaScript和Erlang
            // selected = $(".color-red");

            // 选择所有编程语言
            selected = $("[class^='color-']");
            // 选择名字input
            // selected = $("input[name=name]")
            // 选择邮件和名字input
            // selected = $("input[name=name], input[name=email]")



            // 高亮结果:
            if (!(selected instanceof jQuery)) {
                console.log('不是有效的jQuery对象!');
            }
            $('#test-jquery').find('*').css('background-color', '');
            selected.css('background-color', '#ffd351');

        </script>
    </div>
    <div>
        <!-- 层级选择器（Descendant Selector）
            如果两个DOM元素具有层级关系，
            就可以用$('ancestor descendant')来选择，层级之间用空格隔开。 -->
        <div class="testing">
            <ul class="lang">
                <li class="lang-javascript">JavaScript</li>
                <li class="lang-python">Python</li>
                <li class="lang-lua">Lua</li>
            </ul>
            <ol class="test-lang">
                <li class="lang-swift">Swift</li>
                <li class="lang-java">Java</li>
                <li class="lang-c">C</li>
            </ol>

            <script>
                var a = $('ul.lang li.lang-javascript');
                a.hide()

                var ul = $('ul.lang')
                var py = ul.find('*').slice(1)
                py.hide()
            </script>
        </div>

    </div>

    <div>
        <script>
            function test(resolve, reject) {
                var timeOut = Math.random() * 2;
                console.log('set timeout to: ' + timeOut + ' seconds.');
                setTimeout(function () {
                    if (timeOut < 1) {
                        console.log('call resolve()...');
                        console.log('200 OK');
                    }
                    else {
                        console.log('call reject()...');
                        console.log('timeout in ' + timeOut + ' seconds.');
                    }
                }, timeOut * 1000);
            };
            new Promise(test).then(function (result) {
                console.log('成功：' + result);
            }).catch(function (reason) {
                console.log('失败：' + reason);
            });


        </script>
    </div>

</body>

</html>
